databaseChangeLog:
  - changeSet:
      id: 2025-09-02-0004-apustygina
      author: apustygina
      createTable:
        tableName: groups
        columns:
          - column:
              name: id
              type: bigint
              autoIncrement: true
              constraints:
                nullable: false
                primaryKey: true
                primaryKeyName: pk_group
          - column:
              name: name
              type: varchar(200)
              constraints:
                nullable: false
          - column:
              name: creation_date
              type: timestamp
              constraints:
                nullable: false
