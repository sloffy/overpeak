databaseChangeLog:
  - changeSet:
      id: 2025-09-02-0002-apustygina
      author: apustygina
      createTable:
        tableName: region
        columns:
          - column:
              name: id
              type: bigint
              autoIncrement: true
              constraints:
                nullable: false
                primaryKey: true
                primaryKeyName: pk_region
          - column:
              name: name
              type: varchar(200)
              constraints:
                nullable: false
          - column:
              name: country_id
              type: bigint
              constraints:
                nullable: false
      addForeignKeyConstraint:
        baseTableName: region
        baseColumnNames: country_id
        referencedTableName: country
        referencedColumnNames: id
        constraintName: fk_region_country
